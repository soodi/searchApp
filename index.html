<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Capital</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
      <img src="images/pc_logo_white.png" alt="Personal Capital">
    </header>
    <main>
        <section class="container">
            <div>
                <input type="text" id="input" list="json-datalist" class="inputText" placeholder="Enter your bank name">
            </div>
            <div id="box">
                <div >
                    <h3 class="bank"> Bank</h3>
                     <ul id="bank"></ul>
               </div>
               <div>
                    <h3 class="investment">Investment</h3>
                    <ul id="investment"></ul>
                </div>
                <div>
                    <h3 class="credit-card">Credit Card</h3>
                    <ul  id="credit-card"></ul>
                </div>
                <div>
                    <h3 class="loan">Loan</h3>    
                    <ul  id="loan"></ul>
                </div>
                <div>
                    <h3 class="mortgage">Mortgage</h3>
                    <ul id="mortgage"></ul>
                </div>
           </div>
        </section>
    </main>
    <footer>
      <p>Â© Personal Capital Corporation</p>

    <script src="js/libs/jquery.min.js"></script>
